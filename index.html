<!-- HTML CODE-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!--Link CSS styling to the main HTML file-->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
   
   <div class="main-container">
    <div class="white-container">
        <h1 class="title">Clippey</h1>
        <div class="clippey-motto">Your one-stop clipboard :) </div>
        <div class="logo-container"> <!--this is where the imported figma logo is stored-->
            <img src="assets/Clippey-logo.svg" alt="Clippey-logo">
        </div>
            <textarea class="paste-board" id="clipText" placeholder="Type or paste text here..."></textarea>
        <div class="action-buttons">
             <button class="save-text">Save Text</button>
             <button class="view-saved"> View saved</button>
        </div>
        <div id="notification" class="notification"></div>
       
    </div> <!--Closing of white container-->
   </div> <!--Closing of main container-->
<script src="popup.js"></script> <!--Link popup.js to the main HTML file-->
</body>
</html>
